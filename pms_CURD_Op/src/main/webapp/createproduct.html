<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
	crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
	crossorigin="anonymous"></script>
<title>CreateProduct</title>
</head>
<body>
	<center>
		<h1>
			<u>CREATE A PRODUCT</u>
		</h1>
	</center>
	<div class="container">
	<form class="form" action="./create" method="post">
		<table class="table">
			<tr>
				<td>Product Id</td>
				<td><input type="text" name="pid" class="form-control" />
			</tr>
			<tr>
				<td>Product Name</td>
				<td><input type="text" name="pname" class="form-control" />
			</tr>
			<tr>
				<td>Product Quantity</td>
				<td><input type="text" name="qty" class="form-control" />
			</tr>
			<tr>
				<td>Product Price</td>
				<td><input type="text" name="price" class="form-control" />
			</tr>
			<tr>
				<td><input type="submit" value="Create" class="btn btn-primary" />
				</td>
			</tr>
		</table>
		</form>
		</div>
</body>
</html>
