<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>View Page</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
	crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
	crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
<center><h1><u>Update Product</u></h1></center>
<div class="form" action="./view" method="post"/>

<table class="table">
<tr>
<td>Pid</td>
<td><input type="text" name="pid" class="form-control" placeholder="Enter the Product Id:"/></td>
</tr>
<tr>
<td>PName</td>
<td><input type="text" name="pname" class="form-control" placeholder="Enter the Product Name:"/></td>
</tr>
<tr>
<td>PQty</td>
<td><input type="text" name="qty" class="form-control" placeholder="Enter the product qty:"/></td>
</tr>
<tr>
<td>Price</td>
<td><input type="text" name="price" class="form-control" placeholder="Enter the product price"/></td>
</tr>
<button type="submit" class="btn btn-primary">Update</button>
<button type="submit"  class="btn btn-primary ms-2"><a href="ViewAllServlet" class="text-decoration-none text-dark ">View All Product</a></button>
</table>
</div>
</body>
</html>
